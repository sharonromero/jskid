<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JavaScript Pizzeria</title>
	<link rel="stylesheet" type="text/css" href="pizza.css">
</head>
<body>
	<div id="heading"><h1>JavaScript Pizzeria</h1></div>

	<div id="orderForm">
    	<label>How many pizzas do you want?
        	<input type="number" id="numPizzas" />
    	</label>
    	<br />
    	<br />
    	<label>What kind of pizzas?
        	<select id="typePizza">
	            <option value="cheese">Cheese</option>
	            <option value="pepperoni">Pepperoni</option>
	            <option value="supreme">Supreme</option>
        	</select>
    	</label>
    	<br />
    	<br />
    	<label>Where do you live?
        	<select id="deliveryCity">
            	<option value="Anytown">Anytown</option>
            	<option value="Mountain Home">Mountain Home</option>
            	<option value="Yellville">Yellville</option>
        	</select>
    	</label>
    	<br />
    	<br />
    	<label>Is it your birthday?
    		<select id="birthday">
    			<option value="yes">Yes</option>
    			<option value="no">No</option>
    		</select>	
    	</label>
        <br />
        <br />

        <button type="button" id="placeOrder">Place Order</button>
	</div>
		<div id="displayTotal"></div>

<script type="text/javascript" src="pizza.js"></script>
</body>
</html>
