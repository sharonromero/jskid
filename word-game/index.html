<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>JavaScript Word Game</title>
		<link rel="stylesheet" type="text/css" href="game.css">
	</head>
	<body>
		<div id="inputWords">
			<ul>
				<li><input type="text" id="adj1" /><br>Adjective</li>
				<li><input type="text" id="verbIng" /><br>Verb (ending in "-ing")</li>
				<li><input type="text" id="room1" /><br>Room in a house</li>
				<li><input type="text" id="color" /><br>Color</li>
				<li><input type="text" id="plNoun" /><br>Plural noun</li>
				<li><input type="text" id="verbPast1" /><br>Verb (past tense)</li>
				<li><input type="text" id="beverage" /><br>Beverage</li>
				<li><input type="text" id="musicType" /><br>Type of Music</li>
				<li><input type="text" id="room2" /><br>Another room in a house</li>
				<li><input type="text" id="exclamation" /><br>Exclamation</li>
				<li><input type="text" id="verbPast2" /><br>Verb (past tense)</li>
				<li><input type="text" id="adj2" /><br>Adjective</li>
				<li><input type="text" id="animal" /><br>Animal</li>
				<li><input type="text" id="city" /><br>City</li>
				<li><input type="text" id="verb" /><br>Verb</li>
			</ul>

			<div id="buttonDiv">
				<button id="replaceButton">Replace It!</button>
			</div>
		</div>

		<div id="story"></div>

<script type="text/javascript" src="game.js"></script>
	</body>
</html>
